configurationVersion: 0.0.1
description: Jolata System Configuration

environment:
  servers:
    master: peavy
    hosts:
      peavy:
        oam: 192.168.20.220
        oamPort: 22
        metadata: 192.168.20.220
        sync: -g -b eth1 -u 192.168.20.220 -i 4 -Y -5,-5 -j -D -f /var/log/ptpd.log -S -V 10
      amrgen:
        oam: 127.0.0.1
        oamPort: 22
        metadata: 127.0.0.1
        sync: -g -b eth1 -u 127.0.0.1 -i 4 -Y -5,-5 -j -D -f /var/log/ptpd.log -S -V 10
      cain-dev:
        oam: 192.168.20.35
        oamPort: 22
        metadata: 192.168.20.35
        sync: -g -b eth1 -u 192.168.20.35 -i 4 -Y -5,-5 -j -D -f /var/log/ptpd.log -S -V 10
    login:
      user: jolata
      baseDirectory: /home/jolata
  ops:
    - op: 1
      name: OP_1
      description: Description of OP_1
      latitude: optional
      longitude: optional
      portA:
        opp: 0
        lineRate: 1000
        description: OPP_0
      portB:
        opp: 1
        lineRate: 1000
        description: OPP_1
    - op: 2
      name: OP_2
      description: Description of OP_2
      latitude: 0
      longitude: 0
      portA:
        opp: 2
        lineRate: 1000
        description: OPP_2
      portB:
        opp: 3
        lineRate: 1000
        description: OPP_3

  thresholds:
    flows:
      normal: 0
      acute: 10000
      critical: 11000
      type: count
    fragmentedPackets:
      normal: 0
      acute: 10000
      critical: 11000
      type: count
    fragmentation:
      normal: 0.0
      acute: 0.05
      critical: 1.0
      type: percent
    jitter:
      normal: 0
      acute: 6000
      critical: 14000
      type: count
    latency:
      normal: 0
      acute: 18000
      critical: 20000
      type: count
    loss:
      normal: 0.0
      acute: 0.0005
      critical: 0.001
      type: percent
    packets:
      normal: 0
      acute: 27500
      critical: 80000
      type: count
    size:
      normal: 0
      acute: 63
      critical: 73
      type: count
    throughput:
      normal: 0.0
      acute: 0.85
      critical: 0.95
      type: percent
    throughputPlus:
      normal: 0.0
      acute: 0.85
      critical: 0.95
      type: percent
  paths:
    - &path_001 [0, 2, 4, 6, 8, 10, 12, 14, 16]
    - &path_002 [17, 15, 13, 11, 9, 7, 5, 3, 1]
    - &path_004 [0, 2, 5, 7, 1, 3, 4, 6]
    - &path_003 [0, 4, 5, 1]
  filters:
    - &filter_001 "Assign[priority=1; StreamId=0] = (port==0) AND (layer4protocol==tcp,udp,icmp)"
    - &filter_002 "Assign[priority=1; StreamId=0] = (port==0) AND (layer4protocol==tcp,udp,icmp)"
meters:
  _notes_:
    some brief but invaluable notes...
  clockResolution: 10 # in nanoseconds
  hosts:
    cain-dev:
      instances:
        - opps:
            - opp: 0
              port: 0
              stream: 0
              filter: *filter_001
            - opp: 1
              port: 1
              stream: 1
              filter: *filter_001
            - opp: 4
              port: 1
              stream: 1
              filter: *filter_002
            - opp: 5
              port: 1
              stream: 1
              filter: *filter_002
            - opp: 6
              port: 1
              stream: 1
              filter: *filter_002
            - opp: 7
              port: 1
              stream: 1
              filter: *filter_002
            - opp: 8
              port: 1
              stream: 1
              filter: *filter_002
            - opp: 9
              port: 1
              stream: 1
              filter: *filter_002
          publishPorts: [15060,15240,15241,15242,15243,15244,15245,15246,15247]

aggregators:
  _notes_:
    some brief but invaluable notes...
  aggregationInterval: 100 # in milliseconds
  hosts:
    cain-dev:
      instances:
        - meters:
            - cain-dev
          paths:
            - *path_001
            - *path_002
          publishPorts:
            - point: [6557, 6558, 6559]
              segment: [7557, 7558]
            - point: [6560, 6561, 6562]
              segment: [9557, 9558]

analyzers:
  _notes_:
    some brief but invaluable notes...
  hosts:
    peavy:
      instances:
        - type: INSERT
          portRange: 8001-8020
          nodeCount: 10
          nfsMountedDataDir: /home/jolata
        - type: CONFIG
          portRange: 2178-2181
          nodeCount: 2
          nfsMountedDataDir: /home/jolata
        - type: QUERY_HOT_TIER
          portRange: 7001-7010
          nodeCount: 2
          nfsMountedDataDir: /home/jolata

alerts:
  _notes_:
    configuration for alert notifications...
  spark:
    cores: 6
    batchInterval: 1000
  smtp:
    host: peavy
    port: 465
    user: jolata
    from: admin@jolata.com

rdbms:
  hosts:
    peavy:
      instances:
        - port: 5432
          user: jolata
          password: jolata
          dbName: jolata
          localDataDir: /home/jolata/data
